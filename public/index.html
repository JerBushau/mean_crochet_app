<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Crochet Companion</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/css/main.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="crochetApp"
      ng-controller="mainCtrl">

  <uib-tabset active="activeJustified" 
              justified="true">
    <uib-tab index="0" 
             heading="Create Project">
      <form>
        <input ng-model="project.title"/>
        <button ng-click="addProject()">Submit</button>
      </form>
    </uib-tab>
    <uib-tab index="1" 
             heading="Projects">
      <projects></projects>
    </uib-tab>
  </uib-tabset>

  <script src="scripts/vendor.bundle.js" type="text/javascript"></script>
  <script src="scripts/crochetApp.bundle.js" type="text/javascript"></script>
</body>
</html>
