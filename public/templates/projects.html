<div uib-accordion-group 
     close-others="oneAtATime"
     class="panel-default widget" 
     heading="{{project.title}}" 
     ng-repeat="project in projects">

  <input ng-show="editing" 
         ng-model="project.title">
  <h1 ng-click="editing = !editing">{{project.title}}</h1>
  <h3>row</h3>
  <button ng-click="up(project, 'row')">up</button>
  <div>{{project.currentRow}}</div>
  <button ng-click="down(project, 'row')">down</button>
  <button ng-click="clear(project, 'row')">clear</button>
  <br>
  <h3>stitch</h3>
  <button ng-click="up(project, 'stitch')">up</button>
  <div>{{project.currentStitch}}</div>
  <button ng-click="down(project, 'stitch')">down</button>
  <button ng-click="clear(project, 'stitch')">clear</button>
  <button ng-click="delete(project, $index)">delete</button>
 
</div>
